<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinToHouers() {
      const [Amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const reset = () => {
        setAmount(() => setAmount(0));
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      return (
        <div>
          <div>
            <label htmlFor="min" className="a">
              Minute
            </label>
            <input
              value={flipped ? Amount * 60 : Amount}
              onChange={onChange}
              id="min"
              disabled={flipped}
              placeholder="Minute"
              type="number"
            />
          </div>

          <div>
            <label htmlFor="hour">Hour</label>
            <input
              id="hour"
              value={flipped ? Amount : Math.round(Amount / 60)}
              onChange={onChange}
              disabled={!flipped}
              placeholder="Hour"
              type="number"
            />
            <h4>You want to convert {Amount} Min</h4>
          </div>
          <button
            onClick={() => {
              reset();
            }}
          >
            Reset
          </button>
          <button onClick={() => onFlip()}>{flipped ? "Back" : "Flip"}</button>
        </div>
      );
    }
    function KimToMiles() {
      const [Amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const reset = () => {
        setAmount(() => setAmount(0));
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      return (
        <div>
          <div>
            <label htmlFor="min" className="a">
              Minute
            </label>
            <input
              value={flipped ? Amount * 60 : Amount}
              onChange={onChange}
              id="min"
              disabled={flipped}
              placeholder="Minute"
              type="number"
            />
          </div>

          <div>
            <label htmlFor="hour">Hour</label>
            <input
              id="hour"
              value={flipped ? Amount : Math.round(Amount / 60)}
              onChange={onChange}
              disabled={!flipped}
              placeholder="Hour"
              type="number"
            />
            <h4>You want to convert {Amount} Min</h4>
          </div>
          <button
            onClick={() => {
              reset();
            }}
          >
            Reset
          </button>
          <button onClick={() => onFlip()}>{flipped ? "Back" : "Flip"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };

      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect} id="">
            <option value="xx">Select Option </option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KiloMeter & Miles</option>
          </select>
          {index === "xx" ? <div>Plese Select your option</div> : null}
          {index === "0" ? <MinToHouers /> : null}
          {index === "1" ? <KimToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
